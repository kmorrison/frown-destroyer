{% extends 'base.html' %}

{% block content %}
    <div id="post-div">
        {% if post %}
            <div class="well">
                <a href="{{ post.link }}">{{post.link}}</a>
            </div>
            {% if post.comments %}
                <div class="well">
                    {{ post.comments }}
                </div>
            {% endif %}
        {% else %}
            Sorry, you've seen everything!
        {% endif %}
    </div>
    <div id="reloader">
        <a href="/" role="button" class="btn btn-lg btn-danger">Again!</a>
    </div>
{% endblock %}
